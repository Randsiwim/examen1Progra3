<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Reciclaje</title>
    <link rel="stylesheet" href="..//css/estilos.css">
</head>
<body>
    <header>
        <h1>Registro de Reciclaje</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Registro de Usuarios</a></li>
                <li><a href="estadisticas.html">Estadísticas</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Ingresa los detalles de tu reciclaje</h2>
        <form id="reciclajeForm">
          

            <label for="centro">Centro de Reciclaje:</label>
            <select id="centro" name="centro" required>
                <option value="1">Centro Reciclaje Heredia Centro</option>
                <option value="2">Centro Reciclaje Heredia San Francisco</option>
            </select>

            <label for="material">Tipo de Material:</label>
            <select id="material" name="material" required>
                <option value="Plástico">Plástico</option>
                <option value="Papel">Papel</option>
                <option value="Vidrio">Vidrio</option>
            </select>

            <label for="peso">Peso (kg):</label>
            <input type="number" step="0.01" id="peso" name="peso" required>

            <button type="submit">Registrar Reciclaje</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Sistema de Gestión de Reciclaje</p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
